name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  code_quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install flake8
          pip install -r requirements.txt  # Replace with your requirements file if you have one

      - name: Run Flake8
        run: flake8 .

  unit_tests:
    name: Unit Testing
    runs-on: ubuntu-latest
    needs: code_quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Replace with your requirements file if you have one

      - name: Run Unit Tests
        run: python -m unittest discover -s . -p '*_test.py'
