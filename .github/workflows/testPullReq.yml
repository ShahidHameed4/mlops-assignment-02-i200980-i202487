name: Unit Testing with Pickle Generation

on:
  pull_request:
    branches:
      - test

jobs:
  unit_tests:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt  # Replace with your requirements file if you have one

    - name: Generate pickle file
      run: python iris_classification.py  # Assuming iris_classification.py is in the root directory

    - name: Run Unit Tests
      run: python -m unittest discover -s . -p 'test_app.py'
